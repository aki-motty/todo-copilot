name: Application CI

on:
  push:
    branches: [ "main", "**" ]
    paths-ignore:
      - 'infrastructure/**'
      - 'docs/**'
      - 'specs/**'
      - '*.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'infrastructure/**'
      - 'docs/**'
      - 'specs/**'
      - '*.md'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1

permissions:
  contents: read
  security-events: write
  id-token: write
  pull-requests: write

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome Check (Lint & Format)
        run: npm run check

      - name: Run Unit Tests
        run: npm test

  security:
    name: Security Scan (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # PRÊôÇ„ÅÆ„Åø: DevÁí∞Â¢É„Å´„Éá„Éó„É≠„Ç§„Åó„Å¶AWSÁµ±Âêà„ÉÜ„Çπ„Éà„ÇíÂÆüË°å
  deploy-and-test:
    name: Deploy to Dev & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality
    if: github.event_name == 'pull_request'
    environment:
      name: dev
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Lambda package
        run: npm run build:lambda

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest
          terraform_wrapper: false

      - name: Create Lambda ZIP
        run: |
          mkdir -p infrastructure/terraform/dist
          cd dist-lambda
          zip -r ../infrastructure/terraform/dist/index.zip .

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=dev/terraform.tfstate" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Apply
        working-directory: infrastructure/terraform
        run: |
          terraform apply -auto-approve \
            -var-file="environments/dev.tfvars"

      - name: Export Terraform Outputs
        id: outputs
        working-directory: infrastructure/terraform
        run: |
          terraform output -json > outputs.json
          echo "api_url=$(jq -r '.api_gateway_endpoint.value' outputs.json)" >> $GITHUB_OUTPUT
          echo "dynamodb_table=$(jq -r '.dynamodb_table_name.value // "todo-dev"' outputs.json)" >> $GITHUB_OUTPUT

      - name: Run AWS Integration Tests
        env:
          AWS_INTEGRATION_TEST: 'true'
          ENVIRONMENT: dev
          DYNAMODB_TABLE_NAME: ${{ steps.outputs.outputs.dynamodb_table }}
          API_GATEWAY_URL: ${{ steps.outputs.outputs.api_url }}
        run: |
          echo "üß™ Running AWS Integration Tests..."
          echo "   - Environment: dev"
          echo "   - DynamoDB Table: $DYNAMODB_TABLE_NAME"
          echo "   - API Gateway: $API_GATEWAY_URL"
          npm test -- tests/integration/aws-deployment.spec.ts --verbose

      - name: Build Frontend
        run: |
          API_URL=${{ steps.outputs.outputs.api_url }}
          echo "Building frontend with API_URL=$API_URL"
          VITE_API_URL=$API_URL VITE_API_BASE_URL=$API_URL npm run build

      - name: Deploy Frontend to S3
        run: |
          BUCKET_NAME=$(jq -r '.frontend_bucket_name.value' infrastructure/terraform/outputs.json)
          echo "Deploying to bucket: $BUCKET_NAME"
          aws s3 sync dist/ s3://$BUCKET_NAME --delete

      - name: Invalidate CloudFront Cache
        run: |
          DIST_ID=$(jq -r '.cloudfront_distribution_id.value' infrastructure/terraform/outputs.json)
          echo "Invalidating CloudFront distribution: $DIST_ID"
          aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"

      - name: Run E2E Tests (Playwright)
        run: |
          FRONTEND_URL=$(jq -r '.cloudfront_domain_name.value // ""' infrastructure/terraform/outputs.json)
          if [ -n "$FRONTEND_URL" ]; then
            echo "Running E2E tests against: https://$FRONTEND_URL"
            npx playwright install --with-deps chromium
            PLAYWRIGHT_BASE_URL="https://$FRONTEND_URL" npx playwright test --project=chromium
          else
            echo "‚ö†Ô∏è Skipping E2E tests - CloudFront URL not available"
          fi

      - name: Comment PR with Test Results
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const apiUrl = '${{ steps.outputs.outputs.api_url }}';
            const status = '${{ job.status }}' === 'success' ? '‚úÖ' : '‚ùå';
            
            const comment = `## ${status} AWS Integration Test Results

            ### Deployment Summary
            - **Environment**: dev
            - **API Gateway**: ${apiUrl || 'N/A'}
            - **Status**: ${{ job.status }}

            ### Tests Executed
            - ‚úÖ Unit Tests (quality job)
            - ${status} AWS Integration Tests
            - ${status} E2E Tests (Playwright)

            ---
            *Tested on commit: ${{ github.sha }}*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

